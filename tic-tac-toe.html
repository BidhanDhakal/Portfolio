<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="tic-tac-toe-svgrepo-com.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1e1e2e, #2a2a3a);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .loader-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            transform: rotate(45deg);
        }

        .loader-cell {
            width: 35px;
            height: 35px;
            background: transparent;
            border: 3px solid #fff;
            border-radius: 8px;
            animation: pulse 1.8s infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .loader-cell:nth-child(odd) {
            animation-delay: 0.3s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                border-color: #ff1a1a;
                box-shadow: 0 0 20px rgba(255, 26, 26, 0.5);
            }
            50% {
                transform: scale(1.3);
                border-color: #1a1aff;
                box-shadow: 0 0 30px rgba(26, 26, 255, 0.5);
            }
            100% {
                transform: scale(1);
                border-color: #ff1a1a;
                box-shadow: 0 0 20px rgba(255, 26, 26, 0.5);
            }
        }

        .loader-text {
            color: #fff;
            font-size: 2rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% { 
                opacity: 1;
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            }
            50% { 
                opacity: 0.5;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }

        .Name {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            z-index: 1000;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border-radius: 50px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1e1e2e;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        body.player-x {
            background-color: #ff1a1a;
        }

        body.player-o {
            background:  #1a1aff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0);
            border: 1px solid rgba(255, 255, 255, 0);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: rgb(0, 0, 0);
            margin: 0 auto;
            max-width: 450px;
            backdrop-filter: blur(5px);
            perspective: 1000px;
        }

        .cell {
            width: 100%;
            padding-bottom: 100%;
            cursor: pointer;
            position: relative;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
        }

        .cell.animate-reset {
            animation: resetCell 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes resetCell {
            0% {
                transform: rotateY(0) translateZ(0) scale(1);
                opacity: 1;
            }
            25% {
                transform: rotateY(90deg) translateZ(50px) scale(1.2);
            }
            50% {
                transform: rotateY(180deg) translateZ(100px) scale(0.8);
                opacity: 0.5;
            }
            75% {
                transform: rotateY(270deg) translateZ(50px) scale(1.2);
            }
            100% {
                transform: rotateY(360deg) translateZ(0) scale(1);
                opacity: 1;
            }
        }

        body.player-x .cell {
            background: #ff1a1a;
        }

        body.player-o .cell {
            background: #1a1aff;
        }

        .cell:not(.filled):hover::before {
            content: '';
            position: absolute;
            width: 75%;
            height: 75%;
            top: 12.5%;
            left: 12.5%;
            opacity: 0.3;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        body.player-x .cell:not(.filled):hover::before {
            background-image: url('cross.png');
        }

        body.player-o .cell:not(.filled):hover::before {
            background-image: url('circle.svg');
        }

        .cell img {
            position: absolute;
            width: 75%;
            height: 75%;
            top: 12.5%;
            left: 12.5%;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .cell.filled img {
            opacity: 1;
            transform: scale(1);
        }

        .status {
            color: #fff;
            font-size: 3rem;
            margin: 20px 0;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.564);
        }

        .controls {
            margin: 25px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .reset-btn, .difficulty-select {
            padding: 12px 24px;
            font-size: 1.3rem;
            background: rgba(151, 150, 150, 0.2);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 500;
            border: 3px solid rgba(201, 88, 88, 0.338);
        }

        .reset-btn:hover, .difficulty-select:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: clamp(1rem, 5vw, 2rem);
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 1000;
            animation: popIn 0.3s ease;
            cursor: pointer;
            width: min(90%, 400px);
        }

        .popup i {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-top: clamp(0.5rem, 2vw, 1rem);
            color: #fff;
            transition: transform 0.3s ease;
        }

        .popup i:hover {
            transform: rotate(180deg);
        }

        .popup.show {
            display: block;
        }

        .popup h2 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
        }

        .popup p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin: clamp(0.3rem, 1vw, 0.5rem) 0;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 1rem;
            }
            
            .board {
                padding: 12px;
                gap: 8px;
            }

            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body class="player-x">
    <div class="loader">
        <div class="loader-content">
            <div class="loader-grid">
                <div class="loader-cell"></div>
                <div class="loader-cell"></div>
                <div class="loader-cell"></div>
                <div class="loader-cell"></div>
                <div class="loader-cell"></div>
                <div class="loader-cell"></div>
                <div class="loader-cell"></div>
                <div class="loader-cell"></div>
                <div class="loader-cell"></div>
            </div>
            <div class="loader-text">LOADING...</div>
        </div>
    </div>
    <div class="popup">
        <h2></h2>
        <p>Auto reset in <span id="countdown">5</span> seconds</p>
        <p>Click the icon to restart now</p>
        <i class="fa-solid fa-rotate"></i>
    </div>
    <a href="index.html" class="Name" title="Back to Portfolio"><i class="fa-solid fa-code"></i> Bidhan.</a>
    <div class="container">
        <div class="status">Player X's Turn</div>
        <div class="controls">
            <select class="difficulty-select">
                <option value="easy">Easy Bot</option>
                <option value="medium">Medium Bot</option>
                <option value="hard">Hard Bot</option>
                <option value="2player">2 Players</option>
            </select>
            <button class="reset-btn"><i class="fa-solid fa-rotate"></i> Reset Game</button>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <script>
        // Add loader functionality
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').classList.add('fade-out');
            }, 2000);
        });

        const cells = document.querySelectorAll('.cell');
        const status = document.querySelector('.status');
        const resetBtn = document.querySelector('.reset-btn');
        const difficultySelect = document.querySelector('.difficulty-select');
        const popup = document.querySelector('.popup');
        const popupTitle = popup.querySelector('h2');
        const countdownEl = document.getElementById('countdown');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let isAgainstBot = true;
        let countdownInterval;
        let isBotTurn = false;

        const xImage = new Image();
        xImage.src = 'cross.png';
        const oImage = new Image(); 
        oImage.src = 'circle.svg';
        const xImageUrl = xImage.src;
        const oImageUrl = oImage.src;

        const crossSound = new Audio('cross.mp3'); 
        const circleSound = new Audio('circle.mp3');
        const drawSound = new Audio('draw.mp3');
        const wonSound = new Audio('won.mp3');

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function handleCellClick(e) {
            if (isBotTurn) return; // Prevent clicks during bot's turn
            
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (gameBoard[index] !== '' || !gameActive) return;
            
            makeMove(index);

            if (gameActive && isAgainstBot && difficultySelect.value !== '2player') {
                isBotTurn = true; // Set bot's turn
                setTimeout(() => {
                    makeBotMove();
                    isBotTurn = false; // Reset after bot moves
                }, 500);
            }
        }

        function showGameEndPopup(message) {
            if (message === "Game Draw!") {
                drawSound.play();
                setTimeout(() => {
                    resetGame();
                }, 1000);
                return;
            }
            
            wonSound.play();
            popupTitle.textContent = message;
            popup.classList.add('show');
            
            let countdown = 5;
            countdownEl.textContent = countdown;
            
            countdownInterval = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    popup.classList.remove('show');
                    resetGame();
                }
            }, 1000);
        }

        popup.addEventListener('click', () => {
            clearInterval(countdownInterval);
            popup.classList.remove('show');
            resetGame();
        });

        function makeMove(index) {
            const cell = cells[index];
            const img = document.createElement('img');
            img.src = currentPlayer === 'X' ? xImageUrl : oImageUrl;
            cell.appendChild(img);
            cell.classList.add('filled');
            cell.classList.add(currentPlayer.toLowerCase());

            // Play sound based on current player
            if (currentPlayer === 'X') {
                crossSound.play();
            } else {
                circleSound.play();
            }

            gameBoard[index] = currentPlayer;
            
            if (checkWin()) {
                status.textContent = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                showGameEndPopup(`Player ${currentPlayer} Wins!`);
                return;
            }

            if (checkDraw()) {
                status.textContent = "Game Draw!";
                gameActive = false;
                showGameEndPopup("Game Draw!");
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.body.className = currentPlayer === 'X' ? 'player-x' : 'player-o';
            status.textContent = `Player ${currentPlayer}'s Turn`;
        }

        function makeBotMove() {
            if (!gameActive) return;

            let index;
            const difficulty = difficultySelect.value;

            switch(difficulty) {
                case 'hard':
                    index = getBestMove();
                    break;
                case 'medium':
                    index = Math.random() < 0.6 ? getBestMove() : getRandomEmptyCell();
                    break;
                case 'easy':
                    index = getRandomEmptyCell();
                    break;
            }

            if (index !== null) {
                makeMove(index);
            }
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = null;
            const availableMoves = [];

            // First move optimization - take center if available
            if (gameBoard.filter(cell => cell !== '').length === 0) {
                return 4;
            }

            // Get all available moves
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    availableMoves.push(i);
                }
            }

            // Check for immediate win
            for (let move of availableMoves) {
                gameBoard[move] = 'O';
                if (checkWinForMinimax('O')) {
                    gameBoard[move] = '';
                    return move;
                }
                gameBoard[move] = '';
            }

            // Check for immediate block
            for (let move of availableMoves) {
                gameBoard[move] = 'X';
                if (checkWinForMinimax('X')) {
                    gameBoard[move] = '';
                    return move;
                }
                gameBoard[move] = '';
            }

            // If no immediate win/block, use minimax
            for (let move of availableMoves) {
                gameBoard[move] = 'O';
                let score = minimax(gameBoard, 0, false, -Infinity, Infinity);
                gameBoard[move] = '';
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = move;
                }
            }

            return bestMove;
        }

        function minimax(board, depth, isMaximizing, alpha, beta) {
            if (checkWinForMinimax('O')) return 10 - depth;
            if (checkWinForMinimax('X')) return depth - 10;
            if (checkDraw()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false, alpha, beta);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                        alpha = Math.max(alpha, score);
                        if (beta <= alpha) break;
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true, alpha, beta);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                        beta = Math.min(beta, score);
                        if (beta <= alpha) break;
                    }
                }
                return bestScore;
            }
        }

        function checkWinForMinimax(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => gameBoard[index] === player);
            });
        }

        function getRandomEmptyCell() {
            const emptyCells = gameBoard.reduce((acc, cell, index) => {
                if (cell === '') acc.push(index);
                return acc;
            }, []);
            
            if (emptyCells.length === 0) return null;
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return gameBoard[index] === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function resetGame() {
            clearInterval(countdownInterval);
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            document.body.className = 'player-x';
            status.textContent = `Player ${currentPlayer}'s Turn`;
            isBotTurn = false;
            
            cells.forEach(cell => {
                cell.innerHTML = '';
                cell.classList.remove('filled', 'x', 'o');
            });

            isAgainstBot = difficultySelect.value !== '2player';
        }

        difficultySelect.addEventListener('change', resetGame);
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
